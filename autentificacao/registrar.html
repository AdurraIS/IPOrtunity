  </head>
  <body>
    <header class="navbar">
      <a href="../home/index.html"><img class="nav-logo" src="../img/IportunityLogo3.png" /></a>
      <ul class="nav-items">
        <li class="nav-links"><a href="../jogar/jogar.html"> Jogar</a></li>

        </li>
      </ul>
    </header>

    <div class="login-box">
      <h2>Cadastrar</h2>
      <form>
        <div class="user-box">
          <input type="text" id="user" name="user" required="" />
          <label for="user">Usuário:</label>
        </div>
        <div class="user-box">
          <input type="password" id="pass" name="pass" required/>
          <label for="pass">Senha:</label>
        </div>
        <div class="user-box">
          <input type="password" id="pass2" name="pass2" required/>
          <label for="pass2">Confirmar Senha:</label>
        </div>
        <div class="user-box">
          <input type="email" id="email" name="email" required/>
          <label for="email" >Email:</label>
        </div>
        <a href="#" class="checkbox">
          <input type="checkbox" id="chk1" class="checkbox" name="chk"  required/>
          <label for="chk1">
            <p class="p_chek">
              Concordo com os <span>Termos de Serviço </span>e
              <span>Política de Privacidade </span>
            </p>
          </label>
        </a>
        <div class="cent_bnt" onclick="registrar()">
          <input type="submit" value="Concluir" class="conc_btn" />
        </div>
      </form>
    </div>
    <script>
      var user = document.getElementById("user");
      var pass = document.getElementById("pass");
      var pass2 = document.getElementById("pass2");
      var email = document.getElementById("email");

      function registrar(){
          localStorage.setItem("User", user.value);
          localStorage.setItem("Pass", pass.value);
          localStorage.setItem("Email", email.value);

          window.location.href = ("login.html");
      }
    </script>
  </body>
