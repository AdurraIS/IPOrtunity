    <header class="navbar">

        </li>
      </ul>
    </header>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input type="text" name="user" required="" />
          <label>Usuário:</label>
        </div>
        <div class="user-box">
          <input type="password" name="pass" required="" />
          <label>Senha:</label>
        </div>
        <a href="#" class="checkbox">
            <input type="checkbox" id="chk1" class="checkbox" name="chk" />
            <label for="chk1">
              <p class="p_chek">
                Permanecer logado
              </p>
            </label>
          </a>
        <div class="cent_bnt" onclick="login()">
          <input type="submit" value="Entrar" class="conc_btn" />
        </div>
      </form>
    </div>

    <script>
      var user = document.getElementById("user");
      var pass = document.getElementById("pass");
      var userls = localStorage.getItem(User);
      var passls = localStorage.getItem(Pass);
      function login(){
        if(user==userls&& pass == passls){
          localStorage.setItem('Logado', 1);
        } else{ alert("Usuário ou seha incorreta.");
        }
      }
    </script>
  </body>
